<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Static Navigation - SB Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin/styles.css}"/>
    <script crossorigin="anonymous" th:src="@{/js/admin/fontawesome-all.js}"></script>
</head>

<body>
<div th:replace="admin/fragments/header :: header_nav"></div>
<div id="layoutSidenav">
    <div th:replace="admin/fragments/side_navbar :: side_navbar"></div>
    <!-- Copy den day-->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">

                <!-- Chỗ cần thay đổi -->
                <div class="container mt-5">
                    <div class="alert alert-success" role="alert" th:if="${param.success}" th:text="${message}">
                    </div>

                    <h2>Trả lời khách hàng</h2>
                    <form method="post" th:action="@{/admin/contacts/submit_email}" th:object="${newEmail}">
                        <!-- Drink ID -->
                        <input th:name="uid" th:value="${uid}" type="hidden">

                        <br/>
                        <!-- Drink Title -->
                        <div class="form-group">
                            <label for="received">Người nhận:</label>
                            <input class="form-control mt-2" id="received" name="responseTitle" required
                                   th:field="*{to}" type="email"/>
                        </div>
                        <br/>
                        <div class="form-group">
                            <label for="categoryName">Tiêu đề:</label>
                            <input class="form-control mt-2" id="categoryName" name="responseTitle" placeholder="Enter response's title"
                                   required th:field="*{subject}" type="text"/>
                        </div>
                        <br/>
                        <div class="form-group">
                            <label for="description">Nội dung:</label>
                            <textarea class="form-control" id="description" name="description" placeholder="Enter response's content"
                                      rows="6" th:field="*{message}"></textarea>
                        </div>
                        <br/>

                        <!-- Submit Button -->
                        <button class="btn btn-primary mb-3 mt-3 mb-4">Submit</button>
                    </form>
                </div>
            </div>
        </main>
        <div th:replace="admin/fragments/footer :: footer"></div>
    </div>
</div>
<script crossorigin="anonymous" th:src="@{/js/admin/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/admin/jquery-360-min.js}"></script>
<script th:src="@{/js/admin/scripts.js}"></script>
<script th:src="@{/js/admin/AddOrder.js}"></script>
</body>

</html>
