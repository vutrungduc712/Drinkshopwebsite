<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Danh đồ uống đơn hàng</title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Favicons -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <link rel=" apple-touch-icon" th:href="@{/images/icon.png}" }>

    <!-- Google font (font-family: 'Roboto', sans-serif; Poppins ; Satisfy) -->
    <link rel="stylesheet" th:href="@{/css/user/open_sans.css}">
    <link rel="stylesheet" th:href="@{/css/user/poppins.css}">
    <link rel="stylesheet" th:href="@{/css/user/roboto.css}">

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/css/user/bootstrap.min.css}">

    <!-- Plugins css -->
    <link rel="stylesheet" th:href="@{/css/user/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/user/bicon.min.css}">
    <link rel="stylesheet" th:href="@{/css/user/pe-icon-7-stroke.css}">
    <link rel="stylesheet" th:href="@{/css/user/slick.min.css}">
    <link rel="stylesheet" th:href="@{/css/user/fakeloader.css}">
    <link rel="stylesheet" th:href="@{/css/user/nivo-slider.css}">
    <link rel="stylesheet" th:href="@{/css/user/nivo-preview-2.css}">
    <link rel="stylesheet" th:href="@{/css/user/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/user/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/user/material-design-iconic-font.min.css}">
    <link rel="stylesheet" th:href="@{/css/user/animation.css}">
    <link rel="stylesheet" th:href="@{/css/user/fancybox.css}">
    <link rel="stylesheet" th:href="@{/css/user/mainmenu.css}">
    <link rel="stylesheet" th:href="@{/css/user/fotorama.css}">
    <link rel="stylesheet" th:href="@{/css/user/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/css/user/lightbox.css}">
    <link rel="stylesheet" th:href="@{/css/user/style.css}">

    <!-- Cusom css -->
    <link rel="stylesheet" th:href="@{/css/user/custom.css}">

    <!-- Modernizer js -->
    <script th:src="@{/js/user/vendor/modernizr-3.5.0.min.js}"></script>

    <style>
        /* Custom CSS for Orders List page */
        .wishlist-area {
            padding-top: 100px;
            padding-bottom: 100px;
        }

        .wishlist-table {
            margin-top: 30px;
        }

        .wishlist-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .wishlist-table th,
        .wishlist-table td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .wishlist-table th {
            background-color: #f8f8f8;
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
        }

        .order-details a {
            color: #007bff;
            text-decoration: none;
        }

        /* Style for order status cells */
        .order-status {
            text-align: center;
            font-weight: bold;
            text-transform: capitalize;
        }

        /* Style for the "delevering" status */
        .order-status.delivering {
            color: #007bff;
        }

        /* Style for the "Processing" status */
        .order-status.processing {
            color: #ffc107;
        }

        /* Style for the "Cancelled" status */
        .order-status.cancelled {
            color: #dc3545;
        }

        /* Style for the "Completed" status */
        .order-status.completed {
            color: #28a745;
        }
    </style>

    <style>
        .ft__logo a img {
            max-width: 20%;
        }
    </style>

    <link rel="stylesheet" th:href="@{/css/user/custom.css}">

</head>

<body>
<!-- Main wrapper -->
<div class="wrapper" id="wrapper">
    <!-- Header -->
    <header th:replace="~{user/fragments/header :: header}"></header>
    <!-- //Header -->
    <!-- Start Search Popup -->
    <div class="box-search-content search_active block-bg close__top">
        <form action="#" class="minisearch" id="search_mini_form">
            <div class="field__search">
                <input placeholder="Search entire store here..." type="text"/>
                <div class="action">
                    <a href="#"><i class="zmdi zmdi-search"></i></a>
                </div>
            </div>
        </form>
        <div class="close__wrap">
            <span>close</span>
        </div>
    </div>
    <!-- End Search Popup -->
    <!-- Start Slider area -->
    <div class="slider-area brown__nav slider--15 slide__activation slide__arrow01 owl-carousel owl-theme">
        <!-- Start Single Slide -->
        <div class="slide animation__style10 bg-image--1 fullscreen align__center--left">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="slider__content">
                            <!-- <div class="contentbox">
                                <h2>Mua các <span>loại đồ uống </span></h2>
                                <h2>yêu thích <span>của bạn </span></h2>
                                <h2>tại <span>đây </span></h2>
                                <a class="shopbtn" th:href="@{/shop}">Mua hàng ngay</a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Single Slide -->
        <!-- Start Single Slide -->
        <div class="slide animation__style10 bg-image--2 fullscreen align__center--left">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="slider__content">
                            <!-- <div class="contentbox">
                                <h2>Mua các <span>loại đồ uống </span></h2>
                                <h2>yêu thích <span>của bạn </span></h2>
                                <h2>tại <span>đây </span></h2>
                                <a class="shopbtn" th:href="@{/shop}">Mua hàng ngay</a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Single Slide -->
    </div>
    <!-- End Slider area -->
    <!-- orders-list-main-area start -->
    <div class="wishlist-area section-padding--lg bg__white">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="wishlist-content">
                        <form action="#">
                            <div class="wishlist-table wnro__table table-responsive">
                                <table>
                                    <thead>
                                    <tr>
                                        <th class="order-id">
                                            <span class="nobr">Mã đơn hàng</span>
                                        </th>
                                        <th class="order-date">
                                            <span class="nobr">Ngày đặt hàng</span>
                                        </th>
                                        <th class="order-amount">
                                            <span class="nobr">Tổng giá đơn hàng</span>
                                        </th>
                                        <th class="payment-method">
                                            <span class="nobr">Phương thức thanh toán</span>
                                        </th>
                                        <th class="order-status">
                                            <span class="nobr">Tình trạng</span>
                                        </th>
                                        <th class="order-details"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="order : ${orders}">
                                        <td class="order-id" th:text="'#' + ${order.code == null ? '' : order.code}"></td>
                                        <td class="order-date"
                                            th:text="${#dates.format(order.createdAt, 'HH:mm - dd/MM/yyyy')}">
                                        </td>

                                        <td class="order-amount"
                                            th:text="${#numbers.formatDecimal(__${(order.totalPrice)}__, 0, 'POINT', 0, 'POINT')} + ' VND'"
                                        ></td>
                                        <td class="payment-method"
                                            th:text="${order.paymentMethod}"
                                        ></td>
                                        <td class="order-status delivering" th:text="${order.status}"></td>
                                        <td class="order-details">
                                            <a th:href="@{orders/__${order.id}__}">Xem chi tiết</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- orders-list-main-area end -->
    <!-- Footer Area -->
    <footer th:replace="user/fragments/footer :: footer"></footer>
    <!-- //Footer Area -->
</div>
<!-- //Main wrapper -->
<!-- JS Files -->
<script th:src="@{/js/user/vendor/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/user/popper.min.js}"></script>
<script th:src="@{/js/user/bootstrap.min.js}"></script>
<script th:src="@{/js/user/plugins.js}"></script>
<script th:src="@{/js/user/active.js}"></script>
</body>

</html>
